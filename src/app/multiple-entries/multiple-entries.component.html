   <table class="table" border="1">
    <thead>
      <tr>
        <th scope="col">Employee id</th>
        <th scope="col">Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Salary</th>
        <th scope="col">Job Title</th>
        <th scope="col" align="center">Action</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let entry of dataEntries; let i = index">
        <tr >
          <td>
            <div>
              <input type="text" [(ngModel)]="entry.empId" name="empId" style="width: 80px;">
            </div>
          </td>
          <td>
            <div>
              <input type="text" [(ngModel)]="entry.empName" name="empName" style="width: 120px;">
            </div>
          </td>
          <td>
            <div>
              <input type="text" [(ngModel)]="entry.empPhno" name="empPhno" style="width: 100px;">
            </div>
          </td>
          <td>
            <div>
              <input type="text" [(ngModel)]="entry.empSal" name="empSal" style="width: 80px;">
            </div>
          </td>
          <td>
            <div>
              <input type="text" [(ngModel)]="entry.jobTitle" name="jobTitle" style="width: 100px;">
            </div>
          </td>
          <tfoot>
            <tr>
              <td>
                <button (click)="remove(i)">Remove</button>
              </td>
            </tr>
          </tfoot>
        </tr>
      </ng-container>
    </tbody>
  </table>
  
  <div>
    <button  (click)="addRow()" >Add</button>
    <button  (click)="saveData()" style="margin: 10px;">Submit</button>
  </div>
